<!DOCTYPE html>
<html>
<head>
    <title>WordWiz</title>
    <link rel="stylesheet" href="css/index.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/futura-std-4?styles=52567,52574,52575,52570,52576');
    </style>
    <link href="https://fonts.cdnfonts.com/css/tt-rounds-neue-trial" rel="stylesheet">
    
</head>

<body>
    <header>
        <h1>New entry</h1>
    </header>
    <form>
        <div class="lemma-group">
          <label for="lemmaForm">Lemma</label>
          <input type="text" class="form-lemma" id="lemmaForm" >
        </div>
        <div class="lemma-group">
          <label for="lemmaFormGrammCat">Grammatical category</label>
          <select class="form-lemma" id="lemmaFormGrammCat">
            <option>Aggettivo</option>
            <option>Articolo</option>
            <option>Avverbio</option>
            <option>Congiunzione</option>
            <option>Interiezione</option>
            <option>Pronome</option>
            <option>Preposizione</option>
            <option>Sostantivo</option>
            <option>Verbo</option>
          </select>
        </div>
        <div class="lemma-group">
          <label for="lemmaFormNote">Note</label>
          <textarea class="form-lemma" id="lemmaFormNote" rows="5"></textarea>
        </div>
      </form>
</body>
</html>
