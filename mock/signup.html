<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/futura-std-4?styles=52567,52574,52575,52570,52576');

    <link href="https://fonts.cdnfonts.com/css/tt-rounds-neue-trial" rel="stylesheet">

<body>

        <h1>Sign up</h1>
    </header>
    <div>
        <button>

    </div>
    </button>
    <form>
        <div>
            <input type="text" name="username" required autofocus placeholder="Username"> <span></span>

        </div>
        <div>
            <input type="password" name="password" required autofocus placeholder="Password"> <span></span>
        </div>
        <div><input type="password" name="password" required autofocus placeholder="Conferma password"> <span></span></div>
        <div>
            <label><input type="checkbox" name="privacy" value="privacy">Do il consenso per il trattamento dei dati
                sensibili</label>
        </div>
        <div><button>Signup</button></div>
</body>
</html>
